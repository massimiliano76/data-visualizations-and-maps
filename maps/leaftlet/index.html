<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="google" content="notranslate">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <!-- Leaflet's CSS -->
    <link 
      rel="stylesheet" 
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""/>
      
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""></script>
    
    <link rel="stylesheet" href="./external/Chart.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Leaflet Map</title>
  </head>
  <body>
      
    <div id="mapid" data-shown="yes"></div>
    
    <div id="barChart" data-shown="no">
      <p>https://github.com/CSSEGISandData/COVID-19</p>
      <canvas id="myChart" height="2000"></canvas>
    </div>
    
    <footer>
      <span class="covid__bar-chart-button">View Cases Left</span>
      <span class="covid__map-button">View Map</span>
    </footer>
    
    <script src="./private/mapbox-access-token.js"></script>
    <script src="./data/map-headers.js"></script>
    <script src="./data/map-data-points.js"></script>
    <script src="./js/getPointColor.js"></script>
    <script src="./js/script.js"></script>
    <script src="./external/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.7.0"></script>
    <script src="./js/chart.js"></script>
    <script src="./js/buttons.js"></script>
  </body>
</html>
